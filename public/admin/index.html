<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Restaurant Menu</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>üçΩÔ∏è Admin</h2>
                <span class="tenant-name" id="tenantName">Restaurant</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin/" class="nav-item active" data-page="dashboard">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/menu.html" class="nav-item" data-page="menu">
                    <span class="nav-icon">üìã</span>
                    <span>Menu</span>
                </a>
                <a href="/admin/ingredients.html" class="nav-item" data-page="ingredients">
                    <span class="nav-icon">ü•ó</span>
                    <span>Ingredients</span>
                </a>
                <a href="/admin/settings.html" class="nav-item" data-page="settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="userEmail">admin@restaurant.local</span>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <a href="/" class="btn btn-secondary" target="_blank">View Site</a>
                </div>
            </header>

            <!-- Login Form (hidden when authenticated) -->
            <div class="login-container" id="loginContainer">
                <div class="login-card">
                    <h2>Admin Login</h2>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="admin@restaurant.local">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="tenantSlug">Restaurant</label>
                            <input type="text" id="tenantSlug" name="tenantSlug" value="default" placeholder="default">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="login-error" id="loginError"></p>
                    </form>
                </div>
            </div>

            <!-- Dashboard Content (hidden when not authenticated) -->
            <div class="dashboard-content" id="dashboardContent" style="display: none;">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìã</div>
                        <div class="stat-info">
                            <span class="stat-value" id="statCategories">0</span>
                            <span class="stat-label">Categories</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üçΩÔ∏è</div>
                        <div class="stat-info">
                            <span class="stat-value" id="statDishes">0</span>
                            <span class="stat-label">Dishes</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ü•ó</div>
                        <div class="stat-info">
                            <span class="stat-value" id="statIngredients">0</span>
                            <span class="stat-label">Ingredients</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <a href="/admin/menu.html" class="action-btn">
                            <span class="action-icon">‚ûï</span>
                            Add Dish
                        </a>
                        <a href="/admin/ingredients.html" class="action-btn">
                            <span class="action-icon">ü•¨</span>
                            Add Ingredient
                        </a>
                        <button class="action-btn" onclick="exportMenu()">
                            <span class="action-icon">üì§</span>
                            Export Menu
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card">
                    <h3>Recent Activity</h3>
                    <div class="activity-list" id="activityList">
                        <p class="loading">Loading activity...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        async function loadDashboard() {
            try {
                const data = await apiRequest('/api/admin/dashboard');
                
                // Update stats
                document.getElementById('statCategories').textContent = data.stats.categories;
                document.getElementById('statDishes').textContent = data.stats.dishes;
                document.getElementById('statIngredients').textContent = data.stats.ingredients;
                
                // Update activity list
                const activityList = document.getElementById('activityList');
                if (data.recentActivity && data.recentActivity.length > 0) {
                    activityList.innerHTML = data.recentActivity.map(activity => `
                        <div class="activity-item">
                            <span class="activity-action">${formatAction(activity.action)}</span>
                            <span class="activity-entity">${activity.entity_type || ''} ${activity.entity_id ? '#' + activity.entity_id.substring(0, 8) : ''}</span>
                            <span class="activity-user">${activity.username || 'System'}</span>
                            <span class="activity-time">${formatTime(activity.created_at)}</span>
                        </div>
                    `).join('');
                } else {
                    activityList.innerHTML = '<p class="empty">No recent activity</p>';
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        function formatAction(action) {
            const icons = {
                'CREATE': '‚ûï',
                'UPDATE': '‚úèÔ∏è',
                'DELETE': 'üóëÔ∏è',
                'LOGIN': 'üîê',
                'LOGOUT': 'üö™',
                'EXPORT': 'üì§'
            };
            return `${icons[action] || 'üìå'} ${action}`;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        async function exportMenu() {
            try {
                const data = await apiRequest('/api/admin/export', { method: 'POST' });
                
                // Download as JSON file
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `menu-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                showNotification('Menu exported successfully', 'success');
            } catch (error) {
                showNotification('Failed to export menu', 'error');
            }
        }

        // Override onAuthenticated from admin.js
        window.onAuthenticated = loadDashboard;
    </script>
</body>
</html>
